<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
     <body>
        <form action="#" method="post">
        <table>
            <tr>
                <td align="right">
                    First Name:
                </td>
                <td>
                    <input type="text" name="FirstName" />
                </td>
            </tr>
            <tr>
                <td align="right">
                    Last Name:
                </td>
                <td>
                    <input type="text" name="LastName" />
                </td>
            </tr>
            <tr>
                <td align="right">
                    Email:
                </td>
                <td>
                    <input type="text" name="Email" />
                </td>
            </tr>
            <tr>
                <td align="right">
                    Type of License:
                </td>
                <td>
                    <input id="License" name="License" type="radio" checked/>
                    <label id="LicenseLabel" for="License">Business</label>
                    <input id="License" name="License" type="radio" />
                    <label id="LicenseLabel" for="License">Personal</label>
                </td>
            </tr>
            <tr>
                <td align="right">
                    Reason:
                </td>
                <td>            
                    <select name="Reason">
                        <option value="SelectReason">Select a Reason</option>
                        <option value="Software">Software Support</option>
                        <option value="Hardware">Hardware Support</option>
                        <option value="Info">Information Request</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label id="AdditionalInfoLabel" for="AdditionalInfo">Additional Information: </label>
                </td>
                <td>
                    <textarea id="AdditionalInfo" name="AdditionalInfo" type="text" /></textarea>
                </td>
            <tr>
                <td>
                </td>
                <td align="center">
                    <input type="checkbox" name="termsofService" value="read" />I have read the terms of service.<br/>
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td align="center">
                    <input type="submit" id="SubmitButton" value="Send Request" />
                </td>
            </tr>
        </table>
        </form>
    </body>
</html>
