<!DOCTYPE html>
<html>
<head>
    <script type="text/JavaScript" src="sampleAuditionProblem.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <h1>Sample Audition Problem</h1>
    <form name="sampleAud" onsubmit="return validateItems();"
        onreset="resetForm();" class="form-inline">
            <div class="form-group">
                <label for="num1">Starting Number</label>
                <input type="number" class="form-control" id="num1">
            </div>
            </br>
            <div class="form-group">
                <label for="num2">Ending Number</label>
                <input type="number" class="form-control" id="num2">
            </div>
            </br>
            <div class="form-group">
                <label for="num3">Step</label>
                <input type="number" class="form-control" id="num3">
            </div>
            </br>           
            <button type="submit" id="submitButton" class="btn btn-default">Display Evens</button>
            <button type="reset" id="resetButton" class="btn">Reset</button>
    </form>
    <div id="results" style="display:none;">
        <p>Here are the even numbers between <span id="start"></span> and <span id="end"></span> by <span id="step"></span>'s:</p>
        <p><span id="numArray"></span></p>
    </div>
</div>
</body>
</html>
